<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

      <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    
  <div class="container">
  <h1>Simple Calculator</h1>

<span class="material-symbols-outlined " id="closeSpan"> close</span>
  <span class="material-symbols-outlined" id="infoSpan"> info</span>
<div class="tooltip">
<ol>
  <span>How to use the functions</span> 
  <li>Add/Input the values</li>
  <li>Click the function desired</li>
  <li>Example: for cos(90⁰), input 90 then cos</li>
</ol>
</div>
  <div class="cal_wrapper">
    <div class="displayBoard">
      <div class="display1"></div>

        <div class="display_win"> </div>
        </div>
          <div class="btn_wrapper">
            <button class="button log">log</button>
            <button class="button open_brac">(</button>
            <button class="button close_brac">)</button> 
            <button class="button sqr_root">√x</button>
            <button class="button sin">sin</button>
            <button class="button cos">cos</button>
            <button class="button tan">tan</button>
            <button class="button backspace">←</button>     
            <button class="button seven">7</button>
            <button class="button eight">8</button>
            <button class="button nine">9</button>
            <button class="button plus">+</button>
            <button class="button four">4</button>
            <button class="button five">5</button>
            <button class="button six">6</button>
            <button class="button divide" >/</button>
            <button class="button one">1</button>
            <button class="button two">2</button>
            <button class="button three">3</button>
            <button class="button minus">-</button>
            <button class="button zero1">0</button>
            <button class="button"></button>
            <button class="button clear">C</button>
            <button class="button times1">*</button>
            <button class="button dot">.</button>
            <button class="button plus_minus">±</button>
            <button class="button sqred">x²</button>
            <button id="equal" class="button equal">=</button>
          </div>  
        <!-- btn-wrapper -->
    </div>
  </div>
    <script src="calc.js"></script>
  </body>
</html>
